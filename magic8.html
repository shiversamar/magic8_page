<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="magic8.css"/>
  <script src="magic8.js" type="text/javascript">
  </script>

</head>

<body>

<div class="container">
  <div class="row">


    <div class="col-sm-3">
    </div>


    <div id="maintext" class="col-sm-6 text-center">

      <h1>Magic8 Crystal Ball</h1>

      <input type="text" id="question" placeholder="Enter your question"/>
      <button class="btn btn-xs btn-danger" onclick="answer()"><img id="star" src="http://vignette2.wikia.nocookie.net/fantendo/images/0/0d/BronzeStarSME.png/revision/latest?cb=20110719041502"/></button>
      <br/>
      <label id="questionlabel" class="qa"/>To the question:</label> <span class="qa" id="questionField"></span>
      <br/>
      <label id="answerlabel" class="ans"/>The Answer is:</label> <span class="qa" id="answerField"></span>

    </div>

    <div class="col-sm-3">
    </div>


  </div>
</div>


</body>


</html>
